<script>
  const simulateError = () => {
    console.log("Simulation started");

    throw "Error";
  };

  console.log("Starting function");
  try {
    simulateError();
  } catch (err) {
    console.log("Error: ", err);
  } finally {
    console.log("Finally");
  }
  console.log("Ending function");
</script>
