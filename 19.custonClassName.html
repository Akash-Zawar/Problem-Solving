<script>
  console.log(document.body);
  function findElementsByClass(element, targetClass) {
    const classList = [];
    if (element.classList.contains(targetClass)) {
      classList.push(element);
    }
    for (let i = 0; i < element.children.length; i++) {
      const child = element.children[i];
      classList.push(...findElementsByClass(child, targetClass));
    }

    return classList;
  }
  const elementsWithClass = findElementsByClass(document.body, "footer-list");
  console.log(elementsWithClass);

  //////////////////////////////////////////////////////////////////////////////

  function findElementsById(element, targetId) {
    const results = [];
    if (element.id === targetId) {
      results.push(element);
    }
    for (let i = 0; i < element.children.length; i++) {
      const child = element.children[i];
      results.push(...findElementsById(child, targetId));
    }

    return results;
  }
  const elementsWithId = findElementsById(document.body, "footer");
  console.log(elementsWithId);
</script>
